<!DOCTYPE html>
<html>

<head>
    <title>Socket chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #messages>li {
            padding: 0.5rem 1rem;
            margin-bottom: 10px;
            color: white;
        }

        #messages>li.bg-gray-300 {
            border-radius: 1rem;
        }

        #messages>li.user {
            text-align: right;
            border-radius: 1rem;
        }

        #messages>li.system {
            text-align: center;
            background-color: cornflowerblue;
            border-radius: 1rem;
            color: white;
        }

        .box {
            height: 600px;
        }

        .create-group-link {
            position: relative;
            right: 1rem;
            background-color: #38a169;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: white;
            text-decoration: none;
        }

        .user-label {
            padding-left: 10px;
            width: 20%;
            border-radius: 5px;
            background-color: white;
            font-size: 0.75rem;
            color: black;
            display: block;
        }
    </style>
</head>

<body class="m-0 pb-12 font-sans bg-gray-800 flex items-center justify-center min-h-screen">

    <header class="bg-gray-900 text-white p-4 fixed top-0 left-0 right-0 flex items-center justify-between w-full">
        <h1 class="text-center text-xl">Socket Chat</h1>
        <a href="/" class="create-group-link">Register</a>
        <a href="/groups.html" class="create-group-link">Create Groups</a>
    </header>

    <div class="flex items-center justify-center w-full h-full">
        <ul id="messages" class="box list-none p-4 bg-white rounded-lg shadow-lg w-3/4 overflow-auto"></ul>
    </div>
    <div id="user-list" class="w-1/4 h-full bg-gray-200 p-4 overflow-auto">
        <h2 class="text-lg font-semibold mb-4">Utenti Online</h2>
        <ul id="online-users" class="list-none">
        </ul>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-15 p-1 backdrop-filter backdrop-blur-md">
        <form id="form" action="" class="flex h-12 box-border">
            <input id="input" autocomplete="off"
                class="border-none px-4 flex-grow rounded-full m-1 focus:outline-none" />
            <button class="bg-gray-800 border-none px-4 m-1 rounded text-white">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var currentUsername = '';
        var currentRoom = '';
        const usernameLogin = document.cookie.replace(/(?:(?:^|.*;\s*)username\s*=\s*([^;]*).*$)|^.*$/, "$1");
        const passwordLogin = document.cookie.replace(/(?:(?:^|.*;\s*)password\s*=\s*([^;]*).*$)|^.*$/, "$1")
        socket.emit('authenticate', { username: usernameLogin, password: passwordLogin });
        socket.on('authenticated', (authUsername) => {
            document.cookie = `username=${authUsername}; path=/;`;
            document.cookie = `password=${passwordLogin}; path=/;`;
            currentUsername = authUsername;
            socket.emit('load messages', currentRoom);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                var msgData = { msg: input.value, userId: currentUsername, room: currentRoom };
                socket.emit('chat message', msgData);
                input.value = '';
            }
        });

        socket.on('chat message', function (msgData) {
            appendMessage(msgData);
        });

        function appendMessage(msgData) {
            var item = document.createElement('li');

            if (msgData.userId !== 'system') {
                var userLabel = document.createElement('span');
                userLabel.textContent = msgData.userId;
                userLabel.classList.add('user-label');
                item.appendChild(userLabel);
            }

            var messageText = document.createElement('span');
            messageText.textContent = msgData.msg;
            item.appendChild(messageText);

            if (msgData.userId === 'system') {
                item.classList.add('system');
            } else if (msgData.userId === currentUsername) {
                item.classList.add('bg-green-600', 'user');
            } else {
                item.classList.add('bg-gray-600', 'rounded-2xl');
            }
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        function loadUsers() {
            fetch('/get-users')
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('online-users');
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = user.username;
                        const chatButton = document.createElement('button');
                        chatButton.textContent = 'Chat';
                        chatButton.addEventListener('click', () => openChat(user.id, user.username));
                        listItem.appendChild(chatButton);
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Errore nel caricamento degli utenti:', error));
        }

        function getUserIdFromCookie() {
            const cookie = document.cookie;
            const cookieArray = cookie.split('; ');
            for (let i = 0; i < cookieArray.length; i++) {
                const cookieItem = cookieArray[i].split('=');
                if (cookieItem[0] === 'user_id') {
                    return cookieItem[1];
                }
            }
            return null;
        }

        function openChat(userId, username) {
            const currentUserId = getUserIdFromCookie();
            if (userId === currentUserId) {
                console.log('Hai cliccato sul tuo stesso utente');
            } else {
                console.log(`Apri chat con l'utente ${username}`);
                currentRoom = [currentUsername, username].sort().join('-');
                socket.emit('join private chat', { room: currentRoom, userId });
                clearMessages();
                loadRoomMessages(currentRoom);
            }
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        function loadRoomMessages(room) {
            socket.emit('load messages', room);
        }

        socket.on('load messages', function (msgData) {
            appendMessage(msgData);
        });

        window.addEventListener('load', loadUsers);
    </script>
</body>

</html>
