<!DOCTYPE html>
<html>

<head>
    <title>Socket chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li.bg-gray-300 {
            background-color: #d1d5db;
            border-radius: 1rem;
        }

        #messages>li.user {
            text-align: right;
            border-radius: 1rem;
        }

    </style>
</head>

<body class="m-0 pb-12 font-sans bg-gray-800">
    <ul id="messages" class="list-none m-0 p-0 content-between"></ul>
    <form id="form" action=""
        class="bg-black bg-opacity-15 p-1 fixed bottom-0 left-0 right-0 flex h-12 box-border backdrop-filter backdrop-blur-md">
        <input id="input" autocomplete="off" class="border-none px-4 flex-grow rounded-full m-1 focus:outline-none" />
        <button class="bg-gray-800 border-none px-4 m-1 rounded text-white">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function (msgData) {
            var item = document.createElement('li');
            item.textContent = msgData.msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);

            if (msgData.userId === socket.id) {
                item.classList.add('bg-gray-300', 'user');
            } else {
                item.classList.add('bg-white', 'rounded-2xl');
            }
        });

    </script>
</body>

</html>
